
server:
  port: 8080

spring:
  application:
    name: FlightManagementApp

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true

  datasource:
    url: "jdbc:mariadb://localhost:3306/FlightManagementApp"
    username: "root"
    password: "1234"

  sql:
    init:
      mode: always